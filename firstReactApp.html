<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello world</title>
  <!-- Script tags including React -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="demo">
    <div class="notificationsFrame">
      <div id="app"></div>
    </div>
  </div>
  <script type="text/babel">
    const activities = [
  {
    timestamp: new Date().getTime(),
    text: "Ate lunch",
    user: {
      id: 1, name: 'Nate',
      avatar: "http://www.croop.cl/UI/twitter/images/doug.jpg"
    },
    comments: [{ from: 'Ari', text: 'Me too!' }]
  },
  {
    timestamp: new Date().getTime(),
    text: "Woke up early for a beautiful run",
    user: {
      id: 2, name: 'Ari',
      avatar: "http://www.croop.cl/UI/twitter/images/doug.jpg"
    },
    comments: [{ from: 'Nate', text: 'I am so jealous' }]
  },
]


    class App extends React.Component {
  render() {
    return (
      <div className="notificationsFrame">
        <div className="panel">
          <Header title="Timeline" />

          <Content activities={activities} />
        </div>
      </div>
    );
  }
}
class Header extends React.Component {
  render() {
    return (
      <div className="header">
        <div className="menuIcon">
          <div className="dashTop"></div>
          <div className="dashBottom"></div>
          <div className="circle"></div>
        </div>
        <span className="title">
          {this.props.title}
        </span>

        <input type="text" className="searchInput" placeholder="Search ..." />

        <div className="fa fa-search searchIcon"></div>
      </div>
    );
  }
}

class Content extends React.Component {
        render() {
          const { activities } = this.props; // ES6 destructuring

          return (
            <div className="content">
              <div className="line"></div>

              {/* Timeline item */}
              {activities.map(activity => {
                return (
                  <div className="item">
                    <div className="avatar">
                      <img alt={activity.text} src={activity.user.avatar} />
                      {activity.user.name}
                    </div>

                    <span className="time">{activity.timestamp}</span>
                    <p>{activity.text}</p>
                    <div className="commentCount">
                      {activity.comments.length}
                    </div>
                  </div>
                );
              })}
            </div>
          );
        }
      }


      ReactDOM.render(
        <Content activities={activities} />,
        document.querySelector("#app")
      );



          var mount = document.querySelector('#app');
          ReactDOM.render(<App />, mount)
  </script>
</body>
<link href="https://cdn.jsdelivr.net/gh/fullstackreact/30-days-of-react@master/day-06/public/Clock.css" rel="stylesheet" type="text/css" />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="style.css">

</html>
